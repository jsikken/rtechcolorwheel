<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Roads Technology Kleurenwiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow: hidden;
            touch-action: none
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
            font: normal;
            font-size: 8;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        #colorWheel {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .color-box {
            width: 32px;
            height: 32px;
            display: inline-block;
        }
        .color-input {
            display: block;
            margin-top: 5px;
            width: 100px;
            padding: 5px;
            border: none;
            color: #000000;
            text-align: center;
        }
        .color-section {
            margin-left: 20px;
        }
        .color-section label {
            display: block;
            margin-bottom: 10px;
        }
        .palette {
            display: flex;
            margin-top: 10px;
        }
        .palette .color-box {
            margin-right: 5px;
        }
        @media (max-width: 600px) {
            #container {
                flex-direction: column;
                align-items: center;
            }
            .color-section {
                margin-left: 0;
                margin-top: 20px;
            }
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1><a href="https://roads-technology.nl/"><img src="./logo-rt.png" width="100" height="32" alt="" url="https://roads-technology.nl"/></a> Kleurenwiel </h1>
    <div id="container">
        <canvas id="colorWheel" width="300" height="300"></canvas>
        <div class="color-section">
            <label>Hoofdkleur:<br><input type="text" id="mainColor" class="color-input" placeholder="Klik om kleur te selecteren"></label>
            <button id="eyeDropperBtn">Gebruik Pipet</button>
            <label>Complementaire kleur:<br><input type="text" id="complementaryColor" class="color-input" readonly></label>
            <label>Analoge kleuren:<br><input type="text" id="analogColor1" class="color-input" readonly></label>
            <input type="text" id="analogColor2" class="color-input" readonly><br>
            <label>Kleurenpalet:<br></label>
            <div class="palette">
                <div id="mainColorBox" class="color-box"></div>
                <div id="complementaryColorBox" class="color-box"></div>
                <div id="analogColorBox1" class="color-box"></div>
                <div id="analogColorBox2" class="color-box"></div>
            </div>
        </div>
    </div>
    <div id="mainColorBox" style="width: 50px; height: 50px; display: inline-block;"></div>
    <p id="errorMessage" style="display:none;">EyeDropper API wordt niet ondersteund in deze browser.</p>
    <br>
    <br>
    <footer>
        <p>Roads Technology Color Wheel Â© JSikken, 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
