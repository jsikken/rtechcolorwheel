<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roads Technology Kleurenwiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
            font: normal;
            font-size: 8;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        #colorWheel {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .color-box {
            width: 32px;
            height: 32px;
            display: inline-block;
        }
        .color-input {
            display: block;
            margin-top: 5px;
            width: 100px;
            padding: 5px;
            border: none;
            color: #000000;
            text-align: center;
        }
        .color-section {
            margin-left: 20px;
        }
        .color-section label {
            display: block;
            margin-bottom: 10px;
        }
        .palette {
            display: flex;
            margin-top: 10px;
        }
        .palette .color-box {
            margin-right: 5px;
        }
        @media (max-width: 600px) {
            #container {
                flex-direction: column;
                align-items: center;
            }
            .color-section {
                margin-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <h1><a href="https://roads-technology.nl/"><img src="./logo-rt.png" width="100" height="32" alt="" url="https://roads-technology.nl"/></a>Kleurenwiel </h1>
    <div id="container">
        <canvas id="colorWheel" width="300" height="300"></canvas>
        <div class="color-section">
            <label>Hoofdkleur:<br><input type="text" id="mainColor" class="color-input"></label>
            <label>Complementaire kleur:<br><input type="text" id="complementaryColor" class="color-input" readonly></label>
            <label>Analoge kleuren:<br><input type="text" id="analogColor1" class="color-input" readonly></label>
            <input type="text" id="analogColor2" class="color-input" readonly><br>
            <label>Kleurenpalet:<br></label>
            <div class="palette">
                <div id="mainColorBox" class="color-box"></div>
                <div id="complementaryColorBox" class="color-box"></div>
                <div id="analogColorBox1" class="color-box"></div>
                <div id="analogColorBox2" class="color-box"></div>
            </div>
        </div>
    </div>
    <label><center>
        <p>Je kunt je eigen hexcode toevoegen bij "Hoofdkleur".</p>
        <p>Download hieronder de windows versie!</p>
        <p>Zo kun je ook kleuren pakken van bijvoorbeeld websites, afbeeldingen of zelfs folders ;-).</p>
        <p>Druk op de foto om de applicatie te downloaden!</p>
        <a href="./Roads-Tech-Kleurenwiel-v2.3.zip"><img src="./Roads Technology - Kleurenwiel-v2.2_foto.PNG" width="250" height="277" alt=""/></a>
    </center></label>
    <script src="script.js"></script>
</body>
</html>
